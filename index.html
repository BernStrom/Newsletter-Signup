<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Signup</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Custom styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body class="text-center">
        <main class="form-signup">
            <form>
                <img class="mb-4" src="images/app-logo.png" alt="" width="72" height="72">
                <h1 class="h4 mb-3 fw-normal">Sign Up to My Newsletter!</h1>
                
                <input type="text" class="form-control top" placeholder="First Name" required autofocus>
                <input type="text" class="form-control middle" placeholder="Last Name" required>
                <input type="email" class="form-control bottom" placeholder="Email" required>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
                <p class="mt-3 mb-3 text-muted">&copy; BernCodes</p>
            </form>
        </main>     
    </body>
</html>
